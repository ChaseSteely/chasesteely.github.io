<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog Creator</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="./styles/blog-form.css">
</head>

<body>
    <header id="header" class="top">
        <nav id="navBar">
            <ul class="nav">
                <li>
                    <a href="../index.html" class="navItem button pointer">HOME</a>
                </li>
                <li>
                    <a href="../index.html#about" class="navItem button pointer">
                        <i class="fa fa-user"></i> ABOUT</a>
                </li>
                <li>
                    <a href="../contact/index.html" class="navItem button pointer">
                        <i class="fa fa-envelope"></i> CONTACT</a>
                </li>
                <li>
                    <a href="../blog/index.html" class="navItem button pointer">
                        <i class="fa fa-pencil"></i> BLOG</a>
                </li>
                <li>
                    <a href="../projects/index.html" class="navItem button pointer">
                        <i class="fa fa-code"></i> PROJECTS</a>
                </li>
                <li>
                    <a href="../resume/index.html" class="navItem button pointer">
                        <i class="fa fa-briefcase"></i> RESUME</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Create Blog Articles</h1>

    <section id="blogForm">
        <label>Photo</label>
        <input type="text" name="blogForm__photo">

        <label>Title</label>
        <input type="text" name="blogForm__title">

        <label>Contents</label>
        <textarea name="blogForm__body"></textarea>

        <label>Date</label>
        <textarea name="blogForm__date"></textarea>

        <div id="blogForm__save">
            <button id="blogForm__saveButton">Save Blog</button>
        </div>
    </section>

    <footer id="footer" class="footer opacityOff">
        <div class="up">
            <a href="#navBar" class="button">
                <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </div>
        <nav class="bottomNav">
            <a href="https://www.flickr.com/photos/mchasesteely/" target="_blank">
                <i class="fa fa-flickr pointer button right"></i>
            </a>
            <a href="https://github.com/ChaseSteely" target="_blank">
                <i class="fa fa-github pointer button right"></i>
            </a>
            <a href="https://www.linkedin.com/in/chasesteely/" target="_blank">
                <i class="fa fa-linkedin pointer button"></i>
            </a>
        </nav>
    </footer>

    <script src="../scripts/blogStorage.js"></script>
</body>

</html>
